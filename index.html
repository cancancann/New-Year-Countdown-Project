<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
    <script src="countdown.js" defer></script> 
</head>

<body>
    <h1>New Year Begin </h1>

    <div class="countdown-container">
        <div class="countdown-el Days">
            <p class="text" id="Days"></p>
            <span>Days</span>
        </div>
        <div class="countdown-el hours">
            <p class="text" id="hours"></p>
            <span>hours</span>
        </div>
        <div class="countdown-el mins">
            <p class="text" id="mins"></p>
            <span>mins</span>
        </div>
        <div class="countdown-el seconds">
            <p class="text" id="seconds"></p>
            <span>seconds</span>
        </div>


    </div>
</body>

</html>
